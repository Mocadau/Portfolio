<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Photo frame effect -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#333" stroke-width="4"/>
  <rect x="40" y="40" width="320" height="320" fill="#fff"/>
  
  <!-- Lightbulb -->
  <path d="M200 100 L200 140 M180 180 Q200 120 220 180" fill="none" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <circle cx="200" cy="160" r="40" fill="none" stroke="#333" stroke-width="8"/>
  
  <!-- What Drives Me text -->
  <text x="200" y="280" font-family="Helvetica Neue, sans-serif" font-size="36" fill="#333" text-anchor="middle">What Drives Me</text>
  <text x="200" y="320" font-family="Helvetica Neue, sans-serif" font-size="24" fill="#333" text-anchor="middle">Innovation & Impact</text>
</svg>
