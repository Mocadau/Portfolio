<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Photo frame effect -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#333" stroke-width="4"/>
  <rect x="40" y="40" width="320" height="320" fill="#fff"/>
  
  <!-- Waving hand -->
  <path d="M160 200 Q200 160 200 200 T240 200" fill="none" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Hey text -->
  <text x="200" y="280" font-family="Helvetica Neue, sans-serif" font-size="72" fill="#333" text-anchor="middle">Hey!</text>
</svg>
